    -D WIFI_SSID=\"nolanphone\"
    -D WIFI_PASSWORD=\"nolan123\"
    -D MQTT_SERVER=\"192.168.163.155\"  
    -D MQTT_PORT=1883
    -D MQTT_USER=\"admin\"
    -D MQTT_PASSWORD=\"pdd123456\"
    -D MQTT_TOPIC=\"bci-iob-imu\"
    -D DEVICE_ID=\"ESP32_master\"

lib_deps = 
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.4.2



build_src_filter  = +<client-main.cpp> -<server-main.cpp>